version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 weinber_admin.wsgi:application"
    volumes:
      - .:/app
    expose:
      - 8000
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  nginx:
    build: ./nginx
    ports:
      - "8003:80"
    depends_on:
      - web
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

volumes:
  postgres_data:
